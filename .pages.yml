media: media
content:
  - name: parroquias
    label: Parroquias
    type: collection
    path: 'parroquias'
    view:
      fields: [ title, location ]
    fields:
      - name: title
        label: Website title
        type: string
      - name: description
        label: Website description
        type: string
      - name: cover
        label: Preview image
        type: image
      - name: ermitas
        label: Ermitas y monasterios
        type: object
        list: true
        fields:
          - name: name
            label: Nombre
            type: string
      - name: events
        label: Lista de eventos
        type: object
        fields:
          - name: misas
            label: Misas
            type: object
            list: true
            fields:
              - name: time
                type: string
                label: Hora (ej 19:00)
                pattern: { regex: 'Debe ser un formato de hora válida (ej: 19:00)', message: '/^(0?[1-9]|1[0-2]):[0-5][0-9]$/' }
              - name: byday
                type: string
                label: Periodicidad
                description: 'LMXJVSD...'
          - name: funerales
            label: Funerales
            type: object
            list: true
            fields:
              - name: notas
                type: string
                label: Difuntos / Notas
              - name: time
                type: date
                label: Fecha y hora
                options:
                  time: true
                  step: 900
          - name: otros
            label: otrsos
            type: object
            list: true
            fields:
              - name: location
                label: Ubicación
                type: select
                options:
                  values: [ Leiza, ..., ... ]
              - name: time
                type: date
                options:
                  time: true
                  step: 900
                label: fecha y hora
              - name: byday
                type: string
                label: repeat
                description: 'LMXJVSD...'
      - name: body
        label: Body
        type: rich-text
  - name: config
    label: Jekyll config
    path: _config.yml
    type: file
    fields:
      - name: title
        label: Website title
        type: string
      - name: description
        label: Website description
        type: string
        description: Will be provused for any page with no description.
      - name: url
        label: Website URL
        type: string
        pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
      - name: cover
        label: Preview image
        type: image
        description: Image used in the social preview on social networks (e.g. Facebook, Twitter...)