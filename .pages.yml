media:
  input: docs/public/media
  output: /media
  categories: ["image", "document"]
content:
  - name: events
    type: file
    label: Eventos
    format: json
    path: pages/events.json
    fields:
      - name: events-funeral
        label: Funerales
        type: object
        list: { collapsible: { collapsed: true, summary: "{fields.title} - {fields.location} - {fields.times}" } }
        fields:
          - { name: title, label: Nombre del difunto, type: string }
          - { name: location, label: Ubicación, component: location }
          - { name: date, type: date, label: Fecha del funeral }
          - { name: times, label: Hora del funeral, component: times, options: { multiple: false } }
          - { name: notes, label: Notas sobre el evento (opcional), type: string }
      - name: events-feast
        label: Festividades especiales
        type: object
        list: { collapsible: { collapsed: true, summary: "{fields.title} - {fields.date}" } }
        fields:
          - { name: title, label: "Nombre festividad (ej: Navidad, Pascua...)", type: string }
          - { name: date, type: date, label: Fecha de la festividad }
          - { name: image, label: "Image", type: image }
          - name: custom
            label: Celebraciones/Eventos
            list: { collapsible: { collapsed: true, summary: "{fields.location} - {fields.times}" } }
            fields:
              - { name: location, label: Ubicación, component: location }
              - { name: times, label: Horas, component: times }
              - { name: notes, label: Notas sobre el evento (opcional), type: string }
      - name: events-mass
        label: Horario de misas
        type: object
        list: { collapsible: { collapsed: true, summary: "{fields.location} - {fields.rrule} - {fields.times}" } }
        fields:
          - { name: title, label: Nombre del difunto, type: string, default: Misa, hidden: true }
          - { name: location, label: Ubicación, component: location }
          - { name: times, label: Horas, component: times }
          - { name: rrule, label: Se repite todos los, component: rrule, default: "Nunca" }
          - { name: except, type: date, label: Excepto, list: { collapsible: { collapsed: true } } }
          - { name: notes, label: Notas sobre el evento (opcional), type: string }
      - name: events-group
        label: Catequesis y grupos
        type: object
        list: { collapsible: { collapsed: true, summary: "{fields.title} - {fields.location} - {fields.times} - {fields.rrule}" } }
        fields:
          - { name: title, label: Título del evento, type: string }
          - { name: location, label: Ubicación, component: location }
          - { name: rrule, label: Se repite todos los, component: rrule, default: "Nunca" }
          - { name: times, label: Hora, component: times }
          - { name: notes, label: Notas sobre el evento (opcional), type: string }
      - name: events-custom
        label: Otros eventos
        type: object
        list: { collapsible: { collapsed: true, summary: "{fields.title} - {fields.location} - {fields.date} - {fields.rrule}" } }
        fields:
          - { name: image, label: Image, type: image }
          - { name: title, label: Titulo, type: string }
          - { name: location, label: Ubicación, component: location }
          - { name: date, type: date, label: Fechas, list: { collapsible: { collapsed: true } } }
          - { name: times, label: Horas, component: times, options: { multiple: false } }
          - { name: rrule, label: Se repite todos los, component: rrule, default: "Nunca" }
          - { name: except, type: date, label: Excepto, list: { collapsible: { collapsed: true } } }
          - { name: notes, label: Notas sobre el evento (opcional), type: string }
      - { name: urls, type: string, list: true, label: Calendarios externos a importar (ej. url de Google Calendar terminada en .ics) }

  - name: pages
    label: Paginas
    type: collection
    subfolders: false
    path: pages
    view:
      fields: [image, title]
      primary: title
    filename: "{primary}.md"
    exclude: [.vitepress, public, aviso-legal.md, config.json, events.json, theme-builder.md]
    fields:
      - { name: title, label: Título, type: string }
      - { name: description, label: Subtitulo, type: string }
      - { name: image, label: Imagen, type: image }
      - { name: hideHero, label: Esconder cabezera por defecto, type: boolean, default: false }
      - name: sections
        label: Secciones de la página
        type: block
        list: { collapsible: { collapsed: false, summary: "{fields.title}" } }
        blocks:
          - name: accordion
            label: FAQ
            fields:
              - { name: title, type: string, label: Titulo sección }
              - name: elements
                label: Preguntas y respuestas
                type: object
                list: { collapsible: { collapsed: true, summary: "{fields.title}" } }
                fields:
                  - { name: title, label: Pregunta, type: string }
                  - { name: html, label: Respuesta, type: rich-text }
          - name: scrollyTelling
            label: Narración interactiva
            fields:
              - { name: title, type: string, label: Titulo sección }
              - name: elements
                label: Viñetas
                type: object
                list: { collapsible: { collapsed: true } }
                fields:
                  - { name: text, label: Texto, type: rich-text }
                  - { name: image, label: Imagen, type: image }
          - name: gallery
            label: Galeria de imagenes
            fields:
              - { name: title, type: string, label: Titulo sección }
              - { name: list, type: image, label: Seleccion de imagenes, options: { multiple: true } }
              - { name: tags, label: Opciones avanzadas de estilo, component: tags }
          - name: text
            label: Texto
            fields:
              - { name: title, type: string, label: Titulo sección }
              - { name: html, label: Texto largo, type: rich-text }
              - { name: tags, label: Opciones avanzadas de estilo, component: tags }
          - name: gospel
            label: Evangelio del día
            fields:
              - { name: title, type: string, label: Titulo sección }
              - { name: readings, label: Mostrar primera/segunda y salmo, type: boolean, default: false }
              - { name: audio, label: Añadir audio, type: boolean, default: false }
              - { name: images, label: Mostrar imagenes, type: boolean, default: true }
          - name: calendar
            label: Eventos
            fields:
              - { name: title, type: string, label: Titulo sección }
              - { name: filter, label: Filtro. Incluir solo eventos que contengan, type: string }
          - name: video-podcast
            label: Podcast católicos
            fields:
              - { name: title, type: string, label: Titulo sección }
              - { name: links, label: Podcast, component: podcast }
          - name: video-channel
            label: Últimos videos de tu canal de Youtube
            fields:
              - { name: title, type: string, label: Titulo sección }
              - { name: filter, label: Filtro. Incluir solo videos que contengan, type: string }
          - name: video
            label: Youtube/Vimeo/Spotify/....
            fields:
              - { name: title, type: string, label: Titulo sección }
              - { name: links, label: Enlaces externos, type: string, list: { collapsible: { collapsed: true } } }

          - name: map
            label: Mapa
            fields:
              - { name: title, type: string, label: Título sección }
              - { name: geo, type: string, label: "Coordenadas (ej: 42.801941, -1.645660)" }
              - { name: name, type: string, label: Nombre (opcional) }
              - { name: image, type: image, label: Imagen (opcional) }
          - name: form
            label: Formulario (coming soon)
            fields:
              - { name: title, type: string, label: Titulo sección }
              - { name: field, type: string, label: Pregunta, list: true }
          - name: fundraising
            label: Campaña financiación
            fields:
              - { name: title, type: string, label: Titulo sección }
              - { name: name, type: string, label: "Nombre causa (ej: Nuevo tejado)" }
              - { name: description, type: string, label: Descripcion }
              - { name: raised, type: number, label: Recaudado hasta la fecha }
              - { name: goal, type: number, label: Total a recaudar }
              - { name: action, type: string, label: Nombre acción, hidden: true, default: Donar }
              - { name: image, type: image, label: Imagen }
          - name: hero
            label: Cabezera de sección
            component: hero
          - name: teammembers
            label: Miembros del equipo (soon)
          - name: links
            label: Enlaces internos
            fields:
              - { name: title, type: string, label: Titulo sección }
              - name: links
                label: Enlaces internos
                type: reference
                options: { collection: pages, multiple: true, label: "{title}" }

  - name: config
    type: file
    label: Configuración
    path: pages/config.json
    format: json
    fields:
      - { name: title, label: Titulo sitio, type: string }
      - { name: description, label: Description del sitio, type: text }
      - { name: image, label: Imagen del sitio, type: image }
      - { name: icon, label: Icono del sitio, type: image }
      - name: social
        label: Social links
        type: string
        list: { collapsible: { collapsed: true } }
      - name: collaborators
        label: Colaboradores
        type: object
        list: { collapsible: { collapsed: true, summary: "{fields.title}" } }
        fields:
          - { name: title, label: Nombre, type: string }
          - { name: phonenumber, label: Numero de telefono (opcional), type: string }
          - { name: email, label: Correo electrónico (opcional), type: string }
          - { name: image, label: Image, type: image }
      - name: bank
        label: Bizum y cuentas bancarias
        type: object
        list: { collapsible: { collapsed: true, summary: "{fields.title}" } }
        fields:
          - { name: title, label: "Nombre (ej: BIZUM/BBVA/...)", type: string }
          - { name: account, label: Numero de cuenta/bizum, type: string }
      - name: nav
        label: Menu de navegación
        type: object
        list: { collapsible: { collapsed: true, summary: "{fields.title}" } }
        fields:
          - { name: title, label: Titulo sección, type: string }
          - name: links
            label: Enlaces
            type: reference
            options: { collection: pages, multiple: true, label: "{title}" }
      - name: languages
        label: Idiomas de la web
        component: languages
      - name: theme
        label: Tema visual
        type: object
        fields:
          - { name: bodyFont, label: Tipo de letra del cuerpo (cualquiera de https://fonts.google.com/), component: font }
          - { name: headingFont, label: Tipo de letra de los titulos (cualquiera de https://fonts.google.com/), component: font }
          - { name: accentColor, label: Color elementos acentuados, component: color }
          - { name: accentPrimary, label: Color elementos secundario, component: color }
          - { name: borderRadius, label: Redondeado de borders, component: multiplier }
          - { name: borderWidth, label: Grosor de los borders, component: multiplier }
          - { name: shadowDepth, label: Profundidaz de las sombras, component: multiplier }
          - name: styles
            label: Estilos y efectos individuales
            type: object
            list: { collapsible: { collapsed: true, summary: "{fields.selector}" } }
            fields:
              - { name: selector, label: "Elemento", component: selector }
              - { name: cssClass, label: "Efecto a aplicar", component: effect }
              - { name: scroll, label: "Aplicar al hacer scroll", type: boolean, default: false }
      - name: siteurl
        label: "URL absoluta del sitio web, ej: https://parroquia.app"
        type: string
