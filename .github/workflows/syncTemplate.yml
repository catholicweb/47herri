name: Sync from Template

on:
  schedule:
    - cron: "0 3 * * *" # 03:00 UTC cada día
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Check if this is the template repo
        run: |
          if [ "${{ github.repository }}" == "catholicweb/web-template" ]; then
            echo "This is the template repository. Skipping sync."
            exit 0
          fi

      - name: Checkout child repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add template as upstream remote
        run: |
          git remote add upstream https://github.com/catholicweb/web-template.git || true
          git fetch upstream

      - name: Merge template changes (excluding workflows)
        run: |
          # Merge sin commit automático, usando "theirs" en conflictos
          git merge upstream/main --no-commit -X theirs --allow-unrelated-histories || true

          # Quita del staging todos los workflows para que no se incluyan en el commit
          git reset .github/workflows || true

          # Haz commit de los cambios restantes
          git commit -m "Sync template changes (excluding workflows)" || echo "No changes to commit"

      - name: Push changes to child repository
        run: |
          git push origin main
