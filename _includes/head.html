<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
    <!--owl slider stylesheet -->
    <link rel="stylesheet" media="print" onload="this.media='all';" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <!-- font awesome style -->
    <link href="/css/font-awesome.min.css" media="print" onload="this.media='all';" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="/css/responsive.css" rel="stylesheet" />
    <link rel="preload" href="/assets/videos.json" as="fetch" type="application/json" crossorigin="anonymous">
    <link rel="preload" href="/assets/events.json" as="fetch" type="application/json" crossorigin="anonymous">
    <script defer src="https://unpkg.com/petite-vue@0.4.1/dist/petite-vue.iife.js" onload="vueMount()"></script>
    <style type="text/css">
    @import url('https://fonts.cdnfonts.com/css/basque-smile');

    .default-bg {
        background-image: url('{{site.image | replace: '.webp', '-small.webp' }}') !important;
        background-size: cover !important;
        background-position: center;
        background-repeat: no-repeat;
    }
    </style>
    <link href="/css/custom.css" rel="stylesheet" />
    <!-- Include Module Head -->
    {% include module tag='head' %}
</head>
