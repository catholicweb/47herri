<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
    <!--owl slider stylesheet -->
    <link rel="stylesheet" media="print" onload="this.media='all';" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <!-- font awesome style -->
    <link href="/css/font-awesome.min.css" media="print" onload="this.media='all';" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="/css/responsive.css" media="print" onload="this.media='all';" rel="stylesheet" />
    <script src="https://unpkg.com/petite-vue@0.4.1/dist/petite-vue.iife.js"></script>
    <style>
    @import url('https://fonts.cdnfonts.com/css/basque-smile');

    h1,
    h2,
    h3,
    h4,
    h5 {
        font-family: 'Basque Smile', sans-serif !important;
    }


    .food_section .box.box .img-box img {
        object-fit: cover;
        width: 100%;
        height: 100%;
        max-height: inherit;
        max-width: inherit;
    }

    .food_section .box .img-box {
        padding: 0 !important;
    }

    blockquote {
        font-style: italic;
        margin: 0.5rem 0 0.5rem 1rem;
    }

    .search-container {
        position: relative;
    }

    .search-input {
        height: 50px;
        border-radius: 30px;
        padding-left: 35px;
        border: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .search-icon {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        color: #888;
    }

    .facade a {
        display: none;
    }

    .slider_section .detail-box {
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(20px);
        padding: 15px;
        border-radius: 10px;
    }


    select {
        appearance: none;
        /* Oculta el estilo por defecto del sistema */
        background-color: #fff;
        border: 2px solid #ddd;
        border-radius: 5px;
        padding: 5px 20px 5px 7px;
        font-size: 16px;
        color: #333;
        cursor: pointer;
        outline: none;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
    }

    /* Agregar una flecha personalizada */
    select {
        background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5H7z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 12px center;
        background-size: 18px;
    }

    /* Efecto al pasar el cursor */
    select:hover {
        border-color: #009C46;
    }

    /* Efecto al hacer clic */
    select:focus {
        border-color: #009C46;
        box-shadow: 0 0 6px #009C46;
    }
    </style>
    <!-- Include Module Head -->
    {% include module tag='head' %}
    <!-- beautify ignore:start -->
    <style type="text/css">
    {% include module tag='style' %}
    </style>
    <!-- beautify ignore:end -->
</head>
