<!DOCTYPE html>
<html lang="eu">

<head>
    <meta charset="utf-8" />
    <meta name="google" value="notranslate" content="notranslate">
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="preload" href="/assets/videos.json" as="fetch" type="application/json" crossorigin="anonymous">
    <link rel="preload" href="/assets/site.json" as="fetch" type="application/json" crossorigin="anonymous">
    <link rel="preload" href="https://unpkg.com/petite-vue@0.4.1/dist/petite-vue.iife.js" as="script" crossorigin="anonymous">
    <link rel="icon" href="/media/favicon.ico" sizes="16x16" type="image/x-icon">
    <link rel="icon" href="/media/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="/media/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#009c46">
    <!-- Include Module Head -->
    {% include module tag='head' %}
    <!-- ADD CSS -->
    {% if true %}
    <style type="text/css">
    @font-face {
        font-family: 'Basque Smile';
        font-style: normal;
        font-weight: 400;
        /*src: local('Basque Smile'), url('https://fonts.cdnfonts.com/s/95089/BasqueSmile-vmle9.woff') format('woff');*/
        src: local('Basque Smile'), url('/fonts/BasqueSmile.woff') format('woff');
    }

    .carousel-item.active,
    .carousel-item-next,
    .carousel-item-prev {
        display: block;
    }

    /*Critial CSS{{'*'}}/{% include critical.css %}/**/
    </style>
    <!--<link href="/css/critical.css" rel="stylesheet" />-->
    <script type="text/javascript">
    const link = document.createElement("link");
    link.rel = "stylesheet";
    link.href = "/css/uncritical.css"; // Path to your CSS file
    document.head.appendChild(link);
    </script>
    {% else %}
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <!-- font awesome style 
    <link href="/css/font-awesome.min.css" rel="stylesheet" />-->
    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="/css/responsive.css" rel="stylesheet" />
    <style type="text/css">
    @import url('https://fonts.cdnfonts.com/css/basque-smile');

    .default-bg {
        background-image: url("{{site.image | replace: '.webp', '-small.webp' }}") !important;
        background-size: cover !important;
        background-position: center;
        background-repeat: no-repeat;
    }
    </style>
    {% include module tag='csshead' %}
    <link href="/css/custom.css" rel="stylesheet" />
    {% endif %}
</head>
