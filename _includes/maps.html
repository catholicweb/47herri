<script>
function loadMap() {

    if (!document.querySelector('#map')) return

    var map = L.map('map', { fullscreenControl: true }).fitBounds([
        [42.879634, -1.658455],
        [43.263256, -2.0709]
    ])

    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; Carto - OpenStreetMap'
    }).addTo(map); /**/

    var redIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34]
    });


    /*function onMapClick(e) {
        alert("You clicked the map at " + e.latlng);
    }

    map.on('click', onMapClick);*/

    fetch('/assets/map.geojson') // Load the JSON file
        .then(response => response.json()) // Convert the response to JSON
        .then(data => {
            L.geoJSON(data).addTo(map);
        })
        .catch(error => {
            console.error('Error loading the JSON data:', error);
        });


    fetch('/assets/places.json') // Load the JSON file
        .then(response => response.json()) // Convert the response to JSON
        .then(data => {
            for (var i = 0; i < data.elements.length; i++) {
                let elem = data.elements[i]
                let config = {}
                if (!elem.lat) {
                    elem.lat = elem.bounds.minlat
                    elem.lon = elem.bounds.minlon
                }
                if (JSON.stringify(elem.tags).includes('ermita')) {
                    config = { icon: redIcon }
                }
                var marker = L.marker([elem.lat, elem.lon], config).addTo(map).bindPopup(JSON.stringify(elem.tags))
            }
        })
        .catch(error => {
            console.error('Error loading the JSON data:', error);
        });
}
window.addEventListener("load", function() {
    loadMap()
});
</script>

<head>
    <link media="print" onload="this.media='all';" rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->

    <!-- fullscreen -->
    <script defer src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link media="print" onload="this.media='all';" href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
