<script>
function loadMap() {

    if (!document.querySelector('#map')) return


    var supportsTouch = 'ontouchstart' in window || navigator.msMaxTouchPoints;

    var map = L.map('map', { fullscreenControl: true, zoomControl: !supportsTouch }).fitBounds([
        [42.879634, -1.658455],
        [43.263256, -2.0709]
    ])

    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; Carto - OpenStreetMap'
    }).addTo(map);

    var redIcon = L.icon({
        //iconUrl: '/media/location-sign-svgrepo-com.svg', //
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
        //shadowUrl: '/media/location-sign-svgrepo-com.svg', //'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34]
    });


    /*function onMapClick(e) {
        alert("You clicked the map at " + e.latlng);
    }

    map.on('click', onMapClick);*/

    fetch('/assets/map.geojson') // Load the JSON file
        .then(response => response.json()) // Convert the response to JSON
        .then(data => {
            L.geoJSON(data).addTo(map);
        })
        .catch(error => {
            console.error('Error loading the JSON data:', error);
        });


    fetch('/assets/places.json') // Load the JSON file
        .then(r => r.json()) // Convert the response to JSON
        .then(data => {
            for (var i = 0; i < data.elements.length; i++) {
                let elem = data.elements[i]
                let config = {}
                if (!elem.lat) {
                    elem.lat = (elem.bounds.minlat + elem.bounds.maxlat) / 2
                    elem.lon = (elem.bounds.minlon + elem.bounds.maxlon) / 2
                }
                if (false && JSON.stringify(elem.tags).includes('ermita')) {
                    config = { icon: redIcon }
                }
                elem.tags.geo = `${elem.lat.toFixed(5)}, ${elem.lon.toFixed(5)}`;
                var marker = L.marker([elem.lat, elem.lon], config).addTo(map).bindPopup(JSON.stringify(elem.tags))
            }
        })
        .catch(error => {
            console.error('Error loading the JSON data:', error);
        });

    async function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    sleep(1000).then(
        fetch('/assets/site.json') // Load the JSON file
        .then(r => r.json()) // Convert the response to JSON
        .then(site => {
            let pages = site.pages
            for (var i = 0; i < pages.length; i++) {
                let page = pages[i]
                if (!page.locations) continue
                for (var j = 0; j < page.locations.length; j++) {
                    let loc = page.locations[j]
                    if (!loc.geo || !loc.name) continue

                    let config = {}
                    if (true || loc.name.includes('baseliza')) {
                        config = { icon: redIcon }
                    }
                    let geo = loc.geo.split(', ')
                    let name = `${loc.name} (${page.title})`
                    var htmlContent = `<a href="${page.url}">
                    <h3 class="notr" style="text-transform: capitalize; color: black;text-align: center;">
                                            ${ name }
                                        </h3>
                                <div style="margin: 0;background: white;">
                                        <img width="100%" style="width:100%; aspect-ratio: 16/9; object-fit: cover;" loading="lazy" src="${ page.image } " alt="">
                                </div>
                        </a>`;
                    var marker = L.marker(geo, config).addTo(map).bindPopup(htmlContent)
                    console.log(marker)
                }

            }
        })
        .catch(error => {
            console.error('Error loading the JSON data:', error);
        }))
}
window.addEventListener("load", function() {
    loadMap()
});
</script>
